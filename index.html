<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./style.css">

    </head>
    <body>
         <!-- Outer shell  -->
        <div class="box">
            <!-- first row -->
          <div class="display">
            <input class="display"  type="text" id="result" />
            
          </div> 
          <div>
            <input type="button" onclick="clrscrn()" value="Clr" class="clr" />
          </div>
          <!-- second row -->
          <div class="btn1" value="1">
            <input type="button" value="1" onclick="display('1')" />
          </div>
          <div class="btn2">
            <input type="button" value="2" onclick="display('2')" />
          </div>
          <div class="btn3">
            <input type="button" value="3" onclick="display('3')" />
          </div>
          <div class="btn4">
            <input type="button" value="%" onclick="display('%')" />
          </div>
          <div class="btn5">
            <input type="button" value="+" onclick="display('+')" />
          </div>
            <!-- third row -->
            <div class="btn1">
              <input type="button" value="4" onclick="display('4')" />
            </div>
            <div class="btn2">
              <input type="button" value="5" onclick="display('5')" />
            </div>
            <div class="btn3">
              <input type="button" value="6" onclick="display('6')" />
            </div>
            <div class="btn4">
              <input type="button" value="Sqr" onclick="display('**2')" />
            </div>
            <div class="btn5">
              <input type="button" value="-" onclick="display('-')" style="font-size:1.5rem" />
            </div>
            <!-- fourth row -->
            <div class="btn1">
              <input type="button" value="7" onclick="display('7')" />
            </div>
            <div class="btn2">
              <input type="button" value="8" onclick="display('8')" />
            </div>
            <div class="btn3">
              <input type="button" value="9" onclick="display('9')" />
            </div>
            <div class="btn4">
              <input type="button" value="." onclick="display('.')" />
            </div>
            <div class="btn5">
              <input type="button" value="X" onclick="display('*')" />
            </div>
            <!-- fifth row -->
            <div class="btn1">
              <input type="button" onclick="display('0')" value="0" class="del" />
            </div>
            <div class="btn2">
              <input type="button" value="00" onclick="display('00')" />
            </div>
            <div class="btn3">
              <input type="button" value="000" onclick="display('000')" />
            </div>
            <div class="btn4">
              <input type="button" value="âˆš" onclick="display('**0.5')" />
            </div>
            <div class="btn5">
              <input type="button" value="/" onclick="display('/')" />
            </div>
            <!-- sixth row -->
            <div class="btn1">
              <input type="button" value="(" onclick="display('(')" />
            </div>
            <div class="btn2">
              <input type="button" value=")" onclick="display(')')" />
            </div>
            <div class="btn3">
              <input type="button" value="Cub" onclick="display('**3')" />
             
            </div>
            
            <div class="enter">
                <input class="enter" type="button" value="=" onclick="calculate()" id="btn" />
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    
    </body>
</html>
